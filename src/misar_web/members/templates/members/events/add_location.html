{% extends 'members/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="flex flex-col items-center justify-center">
        <h2 class="inset-0 pb-2 pt-3 font-serif text-4xl font-bold text-stone-700">Create Location Page</h2>
        <br>
        {% if submitted %}
            Your location was created succesfully!
        {% else %}
            <form class="w-1/2" action="" method=POST>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="flex-col items-center justify-center text-center">
                    <input type="submit"
                           value="Submit"
                           class="justify-center m-3 inline-flex w-1/2 items-center rounded-lg bg-misargreen px-3 py-2 text-center text-sm font-medium text-white hover:bg-white hover:text-black hover:ring-4 hover:ring-misargreen focus:outline-none focus:ring-4  focus:ring-misargreen dark:bg-misargreen dark:hover:bg-misargreen dark:focus:ring-misargreen">
                </div>
            </form>
        {% endif %}
    </div>
{% endblock %}
