{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
        <link rel="shortcut icon" href="{% static 'home/favicon.ico' %}" />
        <script src="https://unpkg.com/htmx.org@1.9.9"></script>
        <script defer
                src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <title>Michigan Search and Rescue</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('personal-table').addEventListener('htmx:afterSwap', function (event) {
                    var form = document.getElementById('upload-form');
                    form.reset();
                    showModal = false;
                });
            
                window.validateForm = function () {
                    var form = document.getElementById('upload-form');
                    return form.checkValidity();  // Allow the form to be submitted if it's valid
                }
            });
        </script>
    </head>
    <body class="bg-neutral-300">
        {% tailwind_css %}
        {% include 'members/includes/navbar_members.html' %}
        {% block content %}{% endblock %}
        <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
        </script>
    </body>
</html>
