<!-- members/templates/members/share_file.html -->
{% extends "members/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
    <div class="p-8 max-w-sm mx-auto text center text-stone-800">
        <div>
            <h2 class="text-5xl">File Sharing</h2>
            <form action="" class="max-w-sm mx-auto p-8" method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <button type="submit"
                        class="flex flex-col items-center px-4 py-2 font-bold text-center rounded bg-misargreen hover:bg-white hover:text-black w-44">
                    Share
                </button>
            </form>
        </div>
    </div>
{% endblock %}
