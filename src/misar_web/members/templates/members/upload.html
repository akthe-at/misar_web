{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% load static %}
<!-- Main modal -->
<div x-show="showModal"
     id="upload-modal"
     tabindex="-1"
     aria-hidden="true"
     class="flex justify-center overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50  items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div @click.outside="showModal=false"
         class="relative w-full max-w-md max-h-full p-4">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:text-stone-800">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 border-b rounded-t md:p-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Upload Files</h3>
                <button @click="showModal = false"
                        type="button"
                        class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="upload-modal">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div>
                <form hx-post="{% url 'files' %}"
                      hx-trigger="submit"
                      hx-swap="outerHTML"
                      hx-target="#upload-form"
                      hx-select="form"
                      action="."
                      id="upload-form"
                      class="max-w-md mx-auto text-black"
                      method="POST"
                      enctype="multipart/form-data"
                      onsubmit="return validateForm()"
                      @submit="showModal = false">
                    <div class="mb-5 align-middle text-formcontrol cursor-text">
                        {% csrf_token %}
                        {% crispy form %}
                        <input type="submit"
                               value="Upload"
                               class="flex items-center justify-center px-4 py-2 font-bold rounded w-36 bg-misargreen hover:bg-white hover:text-black">
                    </div>
                </form>
            </div>
