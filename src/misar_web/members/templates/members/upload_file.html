{% extends "home/base.html" %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
    <div class="p-8 text-center text-stone-800">
        <h2 class="text-5xl">Upload Files</h2>
    </div>
    <div>
        <form class="max-w-md mx-auto text-white" method="POST">
            <div class="mb-5 align-middle text-formcontrol cursor-text">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="flex justify-center items-center px-4 py-2 w-36 font-bold rounded bg-misargreen hover:bg-white hover:text-black">
                    Upload
                </button>
            </div>
        </form>
    </div>
{% endblock %}
