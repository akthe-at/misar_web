<!-- templates/registration/password_reset_form.html -->
{% extends 'home/base.html' %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
    <div class="p-8 text-center text-stone-800"
        <div class="flex">
            <h2 class="text-3xl mb-2">Forgot your password?</h2>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        </div>
        <form class="max-w-sm mx-auto text-white" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="flex flex-col items-center text-center justify-center text-stone-900 font-semibold hover:text-stone-500"
                   type="submit"
                   value="Send me instructions!">
        </form>
    {% endblock %}
