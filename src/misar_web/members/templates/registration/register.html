{% extends 'home/base.html' %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="justify-content-center container-fluid text-center bg-secondary text-white">
        <h1>Register</h1>
        <label class="mb-5">
            Please fill in this form to create an account. Intended for current MISAR Members, not potential applicants.
        </label>
    </div>
    <div class="flex text-black">
        <form class="text-white max-w-sm mx-auto" method="POST">
            <div class="mb-5 text-black align-middle items-center">
                {% csrf_token %}
                {% crispy form %}
                <div class="flex align-middle text-center text-white">
                    <label>
                        Already have an account?   <a href="{% url 'login' %}">Login Here</a>
                    </label>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
