{% extends 'home/base.html' %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="justify-content-center p-8 container-fluid text-center bg-secondary text-black">
        <h2 class="text-3xl mb-3 ">Register</h2>
        <label class="mb-5">
            Please fill in this form to create an account.
            <br>
            This form is intended for current MISAR Members, not potential team applicants.
        </label>
    </div>
    <div class="flex text-black text-lg">
        <form class="text-white max-w-sm mx-auto flex flex-col items-center"
              method="POST">
            <div class="mb-5 text-black align-middle items-center">
                {% csrf_token %}
                {% crispy form %}
                <div class="flex flex-col items-center text-center text-white">
                    <button class="flex justify-center items-center px-4 py-2 w-36 font-bold rounded bg-misargreen hover:bg-white hover:text-black">
                        Register
                    </button>
                    <label class="mt-3 text-stone-800">
                        Already have an account?   <a href="{% url 'login' %}"
      class="font-semibold hover:text-red-700 hover-bold text-stone-600">Login Here</a>
                    </label>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
