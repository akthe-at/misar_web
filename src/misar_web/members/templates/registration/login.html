{% extends 'home/base.html' %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
    <div class="text-center text-white">
        <div>
            <h1>MISAR Member Page Login</h1>
        </div>
    </div>
    <div>
        <form class="text-white max-w-sm mx-auto" method="POST">
            <div class="text-formcontrol mb-5 align-middle">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="">Login</button>
            </div>
        </form>
        <div class="align-middle text-center text-white">
            <label>
                Don't have an account? <a href="{% url 'register' %}">Register</a>
            </label>
        </div>
    </div>
{% endblock %}
