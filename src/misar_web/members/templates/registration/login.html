{% extends 'home/base.html' %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
    <div class="p-8 text-center text-stone-800">
        <div>
            <h2 class="text-5xl">Member Login</h2>
        </div>
    </div>
    <div>
        <form class="max-w-sm mx-auto text-white" method="POST">
            <div class="mb-5 align-middle text-formcontrol cursor-text">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="container mx-0 flex min-w-full flex-col items-center px-10 py-10">
                    <button class="flex flex-col items-center px-4 py-2 font-bold text-center rounded bg-misargreen hover:bg-white hover:text-black w-44">
                        Login
                    </button>
                </div>
            </div>
        </form>
        <div class="text-center text-stone-800 align-middle">
            <label>
                Don't have an account? <a class="text-red-700 hover:text-black font-semibold"
    href="{% url 'register' %}">Register</a>
            </label>
            <p>
                <a class="text-red-900 hover:text-black"
                   href="{% url 'password_reset' %}">Reset Password</a>
            </p>
        </div>
    </div>
{% endblock %}
