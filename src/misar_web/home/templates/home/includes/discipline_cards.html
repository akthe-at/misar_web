<figure
  class="relative flex-grow-1 w-full h-full max-w-xs hover:scale-105 mx-4 transition-all duration-300 cursor-pointer filter grayscale-0 hover">
  <a href="#">
    <img class="flex-grow-1 object-cover w-full h-full transition-all rounded-lg image-to-blur"
      src="{{ object.icon.url }}" alt="image description">
  </a>
  <figcaption
    class="absolute inset-0 flex items-center justify-center px-4 text-xs sm:text-sm md:text-base text-center text-transparent hover:text-white p-2 w-11/12 mx-auto ">
    <div class="z-1 max-h-24"> {{ object.brief_synopsis }} </div>
  </figcaption>
</figure>

<style>
  figure.hover:hover .image-to-blur {
    filter: blur(5px);
  }
</style>
