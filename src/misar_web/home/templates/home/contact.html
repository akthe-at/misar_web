{% extends "home/base.html" %}
{% load static %}
{% block content %}
    <div class="text-black p-8 items-center text-center">
        <h1 class="text-4xl font-bold mb-5">Contact Us</h1>
        <ul>
            <li class="mb-5">
                <h2 class="text-xl font-semibold mb-1">Call Us:</h2>
                {{ siteinfo.dispatch_number }}
            </li>
            <li class="mb-5">
                <h2 class="text-xl font-semibold mb-1">Mailing Address:</h2>
                {{ siteinfo.mailing_address }}
            </li>
            <li class="mb-5">
                <h2 class="text-xl font-semibold mb-1">Direct Email Inquiries to:</h2>
                {{ siteinfo.team_email }}
            </li>
        </ul>
    </div>
{% endblock %}
